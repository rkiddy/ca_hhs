<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<html>
<head>
    <title>Chargemasters</title>
    {% include "styles.html" %}
</head>
<body>
<div style="padding: 25px 25px 25px 25px;">
{% include "chargemasters_top.html" %}
<table class="table table-striped">
<thead>
<tr>
    <th>HCAI Id</th>
    <th>Directories</th>
    <th>Files</th>
</tr>
</thead>
<tbody>
{% for id in ids %}
    <tr>
        <td><a href="/hcai/chargemasters/hcai_id/{{ id }}">{{ id }}</a></td>
        <td>
        {% for name in ids[id]['names'] %}
            {{ name }}<br/>
        {% endfor %}
        </td>
        <td>
        {% for file in ids[id]['files'] %}
             {{ file }}<br/>
        {% endfor %}
        </td>
    </tr>
{% endfor %}
</tbody>
</table>
</div>
</body></html>
