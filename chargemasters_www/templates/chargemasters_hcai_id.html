<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<html>
<head>
    <title>Chargemasters</title>
    {% include "styles.html" %}
</head>
<body>
<div style="padding: 25px 25px 25px 25px;">
<table class="table">
<tr>
    <th>HCAI Id</th>
    <td>{{ id }}</td>
</tr>
<tr>
    <th>Location</th>
    <td><a href="{{ location_url }}" target="_blank">{{ location }}</a></td>
</tr>
<tr>
    <th>Files</th>
    <td>
    {% for file in files %}
        {{ file }}<br/>
    {% endfor %}
    </td>
</tr>
<tr>
    <th><div title="from dataset: healthcare-facility-locations">Facility Data</div></th>
    <td><pre>{{ fac_data }}</pre></td>
</tr>
</table>
</div>
</body></html>
